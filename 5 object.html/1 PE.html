    function isIdenticalProduct(producta, productb) {
      if (typeof producta !== 'object' || typeof productb !== 'object') {
        console.warn('Parameter passed was not an object');
        return false;
      }

      if (producta == productb) {        // as if name of obj is same
        return true;
      }

      if (producta.name === productb.name &&
        producta.size === productb.size &&
        producta.fit === productb.fit) {
        return true;
      } else {
        return false;
      }
    }

    let product = {
      name: 'Jeans',
      size: 'S',
      fit: 'Slim Fit',
      'delivery-time': 'Same day delivery',
    };

    let product2 = {
      name: 'Jeans',
      size: 'M',
      fit: 'Slim Fit',
      'delivery-time': 'Same day delivery',
    };

    let product3 = {
      name: 'Jeans',
      size: 'M',
      fit: 'Slim Fit',
      'delivery-time': 'Same day delivery',
    };

    console.log(isIdenticalProduct(product, ''));
    console.log(isIdenticalProduct(product, product));
    console.log(isIdenticalProduct(product, product2));
    console.log(isIdenticalProduct(product3, product2));
    console.log(isIdenticalProduct(product2, product3));



  </script>
